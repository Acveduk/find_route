{% extends 'base.html' %}
{% block title %}
Список городов
{% endblock %}
{% block content %}
<h1>СПИСОК ГОРОДОВ</h1>
<div class="row">
    <div class="col-md">
        {% for object in objects_list %}
            <p>
                <a href="{% url 'cities:detail' pk=object.pk %}"> {{object.name}}</a>
            </p>
        {% endfor %}
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <form action="" method="post"> {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Отправить" class="btn btn-primary">
        </form>
    </div>
</div>

{% endblock %}
